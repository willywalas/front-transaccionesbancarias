

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5">
               <h2 class="fw-bold mb-5 text-center">BANCA S.A.C</h2>
              <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Iniciar Sesión</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Regístrate</button>
                            </li>
                          </ul>
                          <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                                <!--<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">-->
                                  <form>
                                    <div class="mb-3 row">
                                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col-sm-10">
                                          <!--<input formControlName="usuario" type="text" class="form-control" id="staticEmail">-->
                                          <input [(ngModel)]="user.email" type="text" class="form-control" name="email" id="staticEmail">
                                        </div>
                                      </div>
                                      <div class="mb-3 row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                          <!--<input formControlName="password" type="password" class="form-control" id="inputPassword">-->
                                          <input [(ngModel)]="user.password" type="password" class="form-control" name="password" id="inputPassword">
                                        </div>
                                      </div>
                                
                                    <!-- Submit button -->
                                    <button class="btn btn-dark btn-block mb-4" (click)="signIn(user)">
                                      Ingresar
                                    </button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                                <form>
                                    <div class="form-group mt-4">
                                        <label for="email_id">Correo</label>
                                        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email_id" placeholder="Por favor ingresar correo">
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="password">Nombre</label>
                                      <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="confirm password" placeholder="Por favor ingresar nombre">
                                    </div>
                                    <div class="form-group mt-4">
                                      <label for="lastname">Apellidos</label>
                                      <input [(ngModel)]="user.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Por favor ingresar apellido">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="password">Contraseña</label>
                                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Por favor ingresar contraseña">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="password">Confirmar Contraseña</label>
                                        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="confirm password" placeholder="Por favor confirmar contraseña">
                                    </div>
                                    <div class="text-center">
                                      <button (click)="saveUser(user)" class="btn formsubmitbtn tn btn-dark btn-block mt-4">Registrarse</button>
                                    </div>
                                  </form>
                            </div>
                          </div>
                    </div>
                </div>
              </div>



            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://transaccionesbancarias.blob.core.windows.net/img/fondo3.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
